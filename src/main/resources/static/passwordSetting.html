<div class="page login-page">
    <div class="container">
        <div class="form-outer text-center d-flex align-items-center">

                    <div class="form-group-material">
                        <input id="first_password" type="text" name="first_password" required data-msg="Please enter the password" class="input-material">

                    </div>
                    <div class="form-group-material">
                        <input id="second_password" type="password" name="second_password" required data-msg="Please enter the duplicate password" class="input-material">

                    </div>
                    <!--<div class="form-group-material">
                      <input id="change_password_new_first" type="password" name="password_new_first" required data-msg="Please enter your new password" class="input-material">
                      <label for="change_password_new_first" class="label-material">新密码        </label>
                    </div>
                    <div class="form-group-material">
                      <input id="change_password_new_twice" type="password" name="password_new_twice" required data-msg="Please enter your new password" class="input-material">

<script>
    $(function () {
        $('form').bootstrapValidator({

        })
        $('#confirm').click(function () {
            var check_info = new Object();
            check_info.adm_num = $('#adm_num').val();
            check_info.id_num = $('#id_num').val();
            console.log(check_info)
            $.ajax({
                async: false,
                type: "post",
                url: "/check",
                contentType: "application/json; charset=utf-8",
                data: JSON.stringify(check_info),
                success(res){
                    console.log(res)
                    if (res.toString() == "false"){
                        alert("录取编号与身份证不匹配");
                        window.location.reload();
                    }
                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(textStatus);
                }
            });
        })
    })
</script>
