<body>
<div class="page login-page">
    <div class="container">
        <div class="form-outer text-center d-flex align-items-center">
            <div class="form-inner">
                <div class="logo text-uppercase"><span>Bootstrap</span><strong class="text-primary">Dashboard</strong>
                </div>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore
                    et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud.</p>
                <form method="post" class="text-left form-validate">
                    <div class="form-group-material">
                        <input id="adm_num" type="text" name="adm_num" required data-msg="Please enter your username"
                               class="input-material">
                        <label for="adm_num" class="label-material">录取编号</label>
                    </div>
                    <div class="form-group-material">
                        <input id="password" type="password" name="password" required
                               data-msg="Please enter your password" class="input-material">
                        <label for="password" class="label-material">密码</label>
                    </div>
                    <div class="form-group text-center"><input type="button" class="btn btn-primary" id="login"
                                                               value="登录"></input>
                        <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                    </div>
                </form>
                <a href="register.html" class="forgot-pass">Change Password</a>
                <small>Do not have an account?</small>
                <a href="register.html" class="signup">Signup</a>
            </div>
            <div class="copyrights text-center">


            </div>
        </div>
    </div>
</div>
<!-- JavaScript files-->

<script>
    $(function () {
        var student = new Object();

        $('#login').click(function () {
            student.adm_num = $('#adm_num').val();
            student.password = $('#password').val();

            console.log(student);
            $.ajax({
                async: false,
                type: "post",
                url: "/login",
                data: JSON.stringify(student),
                dataType: "text",
                contentType: "application/json; charset=utf-8",
                success: function (res) {
                    if(res.toString() == "success"){
                        window.location = "index.html";
                    }
                    else if(res.toString() == "fail"){
                        alert("录取编号或密码错误");
                        $('#adm_num').value = "";
                        $('#password').value = "";
                    }
                    console.log(res);

                },
                error: function (XMLHttpRequest, textStatus, errorThrown) {
                    alert(textStatus);
                }
            });
        })
    })
</script>
